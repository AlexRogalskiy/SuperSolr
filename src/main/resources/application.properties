supersolr.datasource.db.testWhileIdle=true
supersolr.datasource.db.timeBetweenEvictionRunsMillis=60000
supersolr.datasource.db.minEvictableIdleTimeMillis=30000
supersolr.datasource.db.validationQuery=SELECT 1
supersolr.datasource.db.maxActive=15
supersolr.datasource.db.maxIdle=10
supersolr.datasource.db.maxWait=8000
supersolr.datasource.db.cachePrepStmts=true
supersolr.datasource.db.prepStmtCacheSize=250
supersolr.datasource.db.prepStmtCacheSqlLimit=2048
supersolr.datasource.db.useServerPrepStmts=true
supersolr.datasource.db.useLocalSessionState=true
supersolr.datasource.db.rewriteBatchedStatements=true
supersolr.datasource.db.cacheResultSetMetadata=true
supersolr.datasource.db.cacheServerConfiguration=true
supersolr.datasource.db.elideSetAutoCommits=true
supersolr.datasource.db.maintainTimeStats=false
supersolr.datasource.db.verifyServerCertificate=false
supersolr.datasource.db.allowPoolSuspension=true
supersolr.datasource.db.autoCommit=true
supersolr.datasource.db.maxPoolSize=25
supersolr.datasource.db.minPoolSize=5
supersolr.datasource.db.maxStatements=100
supersolr.datasource.db.maxStatementsPerConnection=20
supersolr.datasource.db.acquireIncrement=5
supersolr.datasource.db.useSqlComments=true
supersolr.datasource.db.preferredTestQuery=SELECT current_timestamp
supersolr.datasource.db.checkoutTimeout=2000
supersolr.datasource.db.idleConnectionTestPeriod=30
supersolr.datasource.db.initialPoolSize=10
supersolr.datasource.db.maxIdleTime=180000
supersolr.datasource.db.testConnectionOnCheckin=true

### Datasource jpa properties
supersolr.datasource.config.jpa.generateDdl=true
supersolr.datasource.config.jpa.showSql=true

### Hibernate connection properties
supersolr.datasource.config.hibernate.connection.characterEncoding=UTF-8
supersolr.datasource.config.hibernate.connection.charSet=UTF-8
supersolr.datasource.config.hibernate.connection.useUnicode=true
supersolr.datasource.config.hibernate.connection.providerClass=com.zaxxer.hikari.hibernate.HikariConnectionProvider
supersolr.datasource.config.hibernate.connection.providerDisablesAutocommit=false
supersolr.datasource.config.hibernate.connection.poolSize=50
supersolr.datasource.config.hibernate.connection.autocommit=true
supersolr.datasource.config.hibernate.connection.releaseMode=on_close

## HikariCP configuration properties
supersolr.datasource.config.hibernate.hikari.dataSourceClassName=org.postgresql.ds.PGSimpleDataSource
supersolr.datasource.config.hibernate.hikari.registerMbeans=true
supersolr.datasource.config.hibernate.hikari.poolName=HIKARI_CP
supersolr.datasource.config.hibernate.hikari.minimumIdle=5
supersolr.datasource.config.hibernate.hikari.maximumPoolSize=25
supersolr.datasource.config.hibernate.hikari.idleTimeout=30000
supersolr.datasource.config.hibernate.hikari.isolateInternalQueries=true
