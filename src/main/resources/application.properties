### Database database properties
supersolr.datasource.db.driver=org.postgresql.Driver
supersolr.datasource.db.url=jdbc:postgresql://localhost:5432/solr_db
supersolr.datasource.db.username=postgres
supersolr.datasource.db.password=postgres
supersolr.datasource.db.connectionTestQuery=SELECT current_timestamp
supersolr.datasource.db.databasePlatform=org.hibernate.dialect.PostgreSQL9Dialect
#org.hibernate.dialect.PostgreSQLDialect

### Datasource datasource properties
supersolr.datasource.db.initializationMode=always
